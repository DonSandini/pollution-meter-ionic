<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{ location }}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModalMap()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="map-container">
    <div class="map-item" data-map="true"></div>
    <div class="breezometer" data-breeze="container"></div>
    <div class="breezometer-data" data-breeze="data">
      <div class="row breezometer-error" data-breeze="error">
      </div>
      <div class="row">
        <div class="breezometer-label">Държава:</div>
        <div class="breezometer-info" data-breeze="country"></div>
      </div>
      <div class="row">
        <div class="breezometer-label">Държава - замърсяване</div>
        <div class="breezometer-info country-clr" data-breeze="country-clr"></div>
      </div>
      <div class="row">
        <div class="breezometer-label">Главен замърсител:</div>
        <div class="breezometer-info" data-breeze="pollutant-main"></div>
      </div>
      <div class="row">
        <div class="breezometer-label">Ефекти от замърсяването:</div>
        <div class="breezometer-info" data-breeze="pollutant-effects"></div>
      </div>
      <div class="row">
        <div class="breezometer-label">Причини за замърсяването:</div>
        <div class="breezometer-info" data-breeze="pollutant-causes"></div>
      </div>
      <div class="row">
        <div class="breezometer-label">Полезна информация:</div>
        <div class="breezometer-info" data-breeze="pollutant-info">
          <p>
            <span class="bold">За деца:</span>
            <span data-breeze="pollutant-info-kids"></span>
          </p>
          <p>
            <span class="bold">Здраве:</span>
            <span data-breeze="pollutant-info-health"></span>
          </p>
          <p>
            <span class="bold">Вкъщи:</span>
            <span data-breeze="pollutant-info-inside"></span>
          </p>
          <p>
            <span class="bold">Навън:</span>
            <span data-breeze="pollutant-info-outside"></span>
          </p>
          <p>
            <span class="bold">Спорт:</span>
            <span data-breeze="pollutant-info-sport"></span>
          </p>
        </div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
